<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Suggest a New Spell | Sorcer.io</title>
  <style>
    body {
      background-color: #e3e3e3;
    }

    @font-face {
      font-family: 'newrocker';
      src: url('/fonts/newRocker/newrocker-webfont.woff2') format('woff2'), url('/fonts/newRocker/newrocker-webfont.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    h1 {
      font-family: newrocker;
      color: #41148c;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Suggest a New Spell</h1>
  <label for="spellType">Spell Type:</label>
  <br>
  <form action="/spellSuggestion" method="post">
    <select name="spellType">
      <option value="projectile"selected>Projectile Spell</option>
      <option value="splash">Splash Spell</option>
    </select>
    <br>
    <label for="spellName">Spell Name:</label>
    <br>
    <input type="text" name="spellName" placeholder="Spell Name" maxlength='25'>
    <br>
    <label for="effect">Spell Effect (explain in a few sentances):</label>
    <br>
    <textarea name="effect" rows="8" cols="80" maxlength="1000" required></textarea>
    <br>
    <input type="submit" value="Submit">
  </form>
</body>

</html>
