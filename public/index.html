<!DOCTYPE html>
<html>

<head>
  <meta name='keywords' content='iogame,spells,wizard,io game,io,html game,online game,sorcer,sorcery,multiplayer game'>
  <meta name='description' content=''>
  <meta charset="utf-8">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#2f086f">
  <meta name="apple-mobile-web-app-title" content="Sorcer.io">
  <meta name="application-name" content="Sorcer.io">
  <meta name="msapplication-TileColor" content="#2f086f">
  <meta name="theme-color" content="#ffffff">
  <script src="js/socket.io.js"></script>
  <title>Sorcer.io</title>
  <style>
    @font-face {
      font-family: 'newrocker';
      src: url('/fonts/newRocker/newrocker-webfont.woff2') format('woff2'), url('/fonts/newRocker/newrocker-webfont.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'agane';
      src: url('/fonts/agane/agane-webfont.woff2') format('woff2'), url('/fonts/agane/agane-webfont.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    * {
      font-family: agane;
    }

    button {
      cursor: pointer;
    }

    #game,
    #game * {
      user-drag: none;
      user-select: none;
      -moz-user-select: none;
      -webkit-user-drag: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    #gridCanvas {
      z-index: -3;
    }

    #gameCanvas {
      z-index: -2;
    }

    #hud,
    #hud * {
      z-index: -1;
    }

    #inventory {
      box-sizing: border-box;
      background-color: #BBBBBB;
      height: 120px;
      position: absolute;
      bottom: 0;
      border-radius: 10px;
      border: 10px solid #3a8fee;
      overflow: hidden;
      justify-content: center;
      text-align: center;
      left: 50%;
      -webkit-transform: translateX(-50%);
      transform: translateX(-50%);
    }

    .inventorySlot {
      margin: 2.5px;
      position: relative;
      cursor: pointer;
    }

    #mainScreen {
      background-color: rgba(227, 227, 227, 0.45);
      z-index: 10;
      position: absolute;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      animation-fill-mode: forwards;
      animation-timing-function: ease-in;
      animation-duration: 1500ms;
    }

    @keyframes death {
      from {
        opacity: 0;
      }
      to {
        height: 1;
      }
    }


    .coolDownDisplay {
      display: inline-block;
      width: 94px;
      position: absolute;
      margin: 2.5px;
      z-index: 1 !important;
      animation-fill-mode: forwards;
      animation-timing-function: linear;
      animation-name: coolDown;
      cursor: pointer;
      animation-duration: 500ms;
      background-color: rgba(0, 0, 0, 0.5);
    }

    @keyframes coolDown {
      from {
        height: 94px;
      }
      to {
        height: 0;
      }
    }

    #outerHealth {
      height: 30px;
      margin: 0 auto;
      position: absolute;
      bottom: 125px;
      left: calc(50vw - (416px / 2));
      width: 416px;
      border-radius: 5px;
      background-color: rgba(40, 41, 41, 0.7);
    }

    #health {
      width: calc(100% - 8px);
      height: calc(100% - 8px);
      position: absolute;
      top: 50%;
      left: 4px;
      transform: translateY(-50%);
      -webkit-transform: translateY(-50%);
      border-radius: 7px;
      background-color: rgba(236, 236, 236, 0.8);
    }

    #outerXp {
      height: 20px;
      margin: 0 auto;
      position: absolute;
      bottom: 157px;
      left: calc(50vw - (416px / 2));
      width: 250px;
      border-radius: 3px;
      background-color: rgba(40, 41, 41, 0.7);
    }

    #xp {
      width: 0px;
      height: calc(100% - 8px);
      position: absolute;
      top: 50%;
      left: 4px;
      transform: translateY(-50%);
      -webkit-transform: translateY(-50%);
      border-radius: 3px;
      background-color: rgba(63, 214, 44, 0.8);
    }

    #level {
      color: #2f086f;
      position: absolute;
      bottom: 157px;
      left: calc(50vw - (416px / 2) + 253px);
    }

    #healthIcon {
      position: relative;
      top: 2px;
    }

    #chooseUnlockedSpellsWrapper {
      display: none;
      text-align: center;
      position: absolute;
      left: 50%;
      -webkit-transform: translateX(-50%);
      transform: translateX(-50%);
    }

    #chooseUnlockedSpells img {
      margin: 2.5px;
      cursor: pointer;
    }

    #chooseUnlockedSpells {
      border-radius: 10px;
      display: inline-block;
      border: 10px solid #3a8fee;
      background-color: #BBBBBB;
    }

    #newSpellsCaption {
      font-size: 300%;
    }

    #newSpellsSubcaption {
      font-size: 200%;
    }

    #storageWrapper {
      display: none;
      position: absolute;
      text-align: center;
      left: 50%;
      top: 20vh;
      -webkit-transform: translateX(-50%);
      transform: translateX(-50%);
    }

    #storage {
      border-radius: 10px;
      border: 10px solid #3a8fee;
      overflow-y: auto;
      display: inline-block;
      height: 206px;
      background-color: #BBBBBB;
    }

    .storageSlot {
      margin: 2.5px;
      cursor: pointer;
    }

    #leaderboard {
      display: inline-block;
      background-color: rgba(187, 187, 187, 0.75);
      padding: 8px;
      position: absolute;
      right: 4px;
      border-radius: 4px;
      top: 4px;
    }

    #leadersList li {
      list-style-type: none;
    }

    #leadersList {
      padding: 0;
    }

    kbd {
      background-color: #f7f7f7;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-shadow: 0 1px 0 rgba(0, 0, 0, 0.2), 0 0 0 2px #fff inset;
      color: #333;
      display: inline-block;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 11px;
      line-height: 1.4;
      margin: 0 .1em;
      padding: .1em .6em;
      text-shadow: 0 1px 0 #fff;
    }

    #leaderboardHeader {
      text-align: center;
      color: #2f086f;
      font-size: 140%;
      font-family: newrocker;
      margin: 0;
    }

    .playerLi {
      padding: 0 1ch;
    }

    .nickname {
      padding: 0 1ch;
    }

    .self {
      border-radius: 5px;
      background-color: rgba(39, 177, 16, 0.6);
    }

    .place,
    .nickname,
    .score {
      font-family: newrocker;
    }

    #loading {
      width: 100vw;
      height: 100vh;
      background-color: #e3e3e3;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 20;
    }

    #loaderText {
      font-family: newrocker;
      color: #2f086f;
      text-align: center;
      width: 100vw;
      font-size: 400%;
      position: absolute;
      top: 40vh;
    }

    #loaderText::after {
      content: '';
      animation-duration: 1.3s;
      animation-iteration-count: infinite;
      animation-name: loader;
    }

    @keyframes loader {
      30% {
        content: '.';
      }
      60% {
        content: '..';
      }
      90% {
        content: '...';
      }
    }

    #nicknameInput {
      display: block;
      margin: 0 auto;
      margin-bottom: 0.9em;
      padding: 8px;
      border: none;
      background-color: #bdbdbd;
      border-radius: 2px;
      color: #404141;
    }

    #nicknameInput::placeholder {
      color: #837d7d;
      opacity: 1;
    }

    #playButton {
      background-color: #800080;
      color: #ffffff;
      border: none;
      font-family: agane;
      border-radius: 10px;
      padding: 3px 1.1em;
      font-size: 46px;
      display: block;
      margin: 0 auto;
      margin-bottom: 18px;
      box-shadow: 0 10px #5f005f;
      width: 100%;
    }

    #playButton:active {
      position: relative;
      top: 10px;
      box-shadow: none;
    }

    button::-moz-focus-inner {
      padding: 0;
      border: 0;
    }

    #mainPane {
      position: absolute;
      width: 100%;
      top: 45vh;
      text-align: center;
      transform: translateY(-50%);
    }

    header h1 {
      position: absolute;
      text-align: center;
      width: 100vw;
      font-family: newrocker;
      font-size: 500%;
      color: #2f086f;
    }

    footer {
      color: #4e4e4e;
      position: absolute;
      text-align: right;
      width: 100%;
      bottom: 0;
    }

    footer span {
      font-size: 80%;
      color: black;
      position: absolute;
      left: 0;
      margin-right: 8px;
    }

    footer a {
      font-size: 80%;
      margin: 0 6px;
      text-decoration: none;
      font-weight: bold;
      padding: 0 4px;
      border-left: 2px solid #4e4e4e;
      border-right: 2px solid #4e4e4e;
      color: #4e4e4e;
    }

    #redditLink {
      background-image: url('/media/images/redditIcon.png');
      box-shadow: 0px 5px #d04613;
    }

    .socialLink {
      display: inline-block;
      width: 32px;
      height: 32px;
      border-radius: 6px;
    }

    .socialLink:active {
      position: relative;
      top: 6px;
      box-shadow: none !important;
    }

    #mainBlock {
      display: inline-block;
      border: 4px solid #4b4b4b;
      padding: 0.6em;
      text-align: left;
      background-color: rgba(107, 107, 107, 0.9);
      border-radius: 5px;
    }

    #tutorial {
      display: inline-block;
      background-color: #800080;
      color: #ffffff;
      border: none;
      font-family: agane;
      border-radius: 6px;
      padding: 3px 1.1em;
      box-shadow: 0 6px #5f005f;
      cursor: pointer;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    #tutorial:active {
      position: relative;
      top: 6px;
      box-shadow: none;
    }

    #spellList {
      display: inline-block;
      background-color: #800080;
      color: #ffffff;
      border: none;
      font-family: agane;
      border-radius: 6px;
      padding: 3px 1.1em;
      box-shadow: 0 6px #5f005f;
    }

    #spellList:active {
      position: relative;
      top: 6px;
      box-shadow: none;
    }

    #socialMedia {
      margin-top: 12px;
    }

    #instructionsToggle {
      display: none;
    }

    #instructionsBlock {
      box-sizing: border-box;
      display: inline-block;
      position: absolute;
      height: 100%;
      margin-left: 1em;
      overflow-y: auto;
      display: inline-block;
      border: 4px solid #4b4b4b;
      padding: 0.6em;
      text-align: left;
      background-color: rgba(107, 107, 107, 0.9);
      border-radius: 5px;
      max-width: 250px;
    }

    #instructionsToggle:checked~#instructionsBlock {
      display: none;
    }

    #instructionsBlock h4 {
      margin: 0;
    }
  </style>
</head>

<body>
  <div id='loading'>
    <p id='loaderText'>Loading</p>
    <img src="media/images/backgroundImage.svg">
  </div>
  <div id="mainScreen">
    <header>
      <h1>Sorcer.io</h1>
    </header>
    <div id='mainPane'>
      <div id='mainBlock'>
        <input type="text" id='nicknameInput' placeholder="Enter a Nickname" maxlength="15">
        <button id='playButton'>Play</button>
        <label for="instructionsToggle" id='tutorial'>How to Play</label>

        <a href="/spellList" target="_blank"><button id='spellList'>Spell List</button></a>
        <div id="socialMedia">
          <a href="https://www.reddit.com/r/sorcerIo/" id='redditLink' class='socialLink' target="_blank"></a>
        </div>
      </div>
      <input type="checkbox" id="instructionsToggle">
      <div id="instructionsBlock">
        <h4>How to Play</h4>
      </div>
    </div>
    <footer><span id='copyright'>Copyright © 2018 Sorcer.io All Rights Reserved.</span><a href="/credits" target='_blank'>credits</a><a target='_blank' href="https://iogames.space">More .io Games</a></footer>
    <img src="media/images/backgroundImage.svg">
  </div>
  <div id="game">
    <canvas id='gridCanvas'></canvas>
    <canvas id='gameCanvas'></canvas>
    <div id="hud">
      <div id="storageWrapper">
        <div id="storage">
        </div>
      </div>
      <div id='chooseUnlockedSpellsWrapper'>
        <p id='newSpellsCaption'>New spells unlocked!</p>
        <p id='newSpellsSubcaption'>(click to choose new spell)</p>
        <div id="chooseUnlockedSpells"></div>
      </div>
      <div id='level'><span id='xpNumberDisplay'></span> XP | Lvl <span id='levelNumberDisplay'></span> | <span id='healthPercentDisplay'></span>% <img id='healthIcon' src="media/images/health.svg" alt="Health"></div>
      <div id='outerXp'>
        <div id="xp"></div>
      </div>
      <div id='outerHealth'>
        <div id="health"></div>
      </div>
      <div id="inventory">
        <span id='spellWrapper'></span>
      </div>
    </div>
  </div>
  <script src="js/ads.js"></script>
  <script src="js/client.js"></script>
</body>

</html>
