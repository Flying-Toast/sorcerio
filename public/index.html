<!DOCTYPE html>
<html>

<head>
  <meta name='keywords' content='iogame,spells,wizzard,io game,io,html game,online game,sorcer,sorcery,multiplayer game'>
  <meta name='description' content=''>
  <meta charset="utf-8">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#41148c">
  <meta name="apple-mobile-web-app-title" content="Sorcer.io">
  <meta name="application-name" content="Sorcer.io">
  <meta name="msapplication-TileColor" content="#41148c">
  <meta name="theme-color" content="#ffffff">
  <script src="js/socket.io.js"></script>
  <title>Sorcer.io</title>
  <style>
    @font-face {
      font-family: 'newrocker';
      src: url('/fonts/newRocker/newrocker-webfont.woff2') format('woff2'), url('/fonts/newRocker/newrocker-webfont.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'agane';
      src: url('/fonts/agane/agane-webfont.woff2') format('woff2'), url('/fonts/agane/agane-webfont.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    * {
      font-family: agane;
    }

    button {
      cursor: pointer;
    }

    #game,
    #game * {
      user-drag: none;
      user-select: none;
      -moz-user-select: none;
      -webkit-user-drag: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    #gridCanvas {
      z-index: -3;
    }

    #gameCanvas {
      z-index: -2;
    }

    #hud,
    #hud * {
      z-index: -1;
    }

    #inventory {
      box-sizing: border-box;
      background-color: #BBBBBB;
      height: 120px;
      position: absolute;
      bottom: 0;
      border-radius: 10px;
      border: 10px solid #3a8fee;
      overflow: hidden;
      justify-content: center;
      text-align: center;
      left: 50%;
      -webkit-transform: translateX(-50%);
      transform: translateX(-50%);
    }

    .inventorySlot {
      margin: 2.5px;
      position: relative;
      cursor: pointer;
    }

    #mainScreen {
      background-color: #e3e3e3;
      z-index: 10;
      position: absolute;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      animation-fill-mode: forwards;
      animation-timing-function: ease-in;
      animation-duration: 1500ms;
    }

    @keyframes death {
      from {
        opacity: 0;
      }
      to {
        height: 1;
      }
    }

    .overlay {
      height: 100vh;
    }

    .button {
      color: black;
      outline: none;
      border: none;
    }

    header h1 {
      font-family: newRocker;
      text-align: center;
      font-size: 450%;
      position: absolute;
      margin: 0;
      width: 100%;
      color: #41148c;
    }

    #playButton {
      background-color: #1e4bc1;
      display: block;
      margin: 0 auto;
      width: 20%;
      color: white;
      height: 8%;
      border: 3px solid #0d005b;
      border-radius: 8px;
      font-size: 150%;
    }

    #playButton:hover {
      background-color: #225cf5;
    }

    #nicknameInput {
      border: none;
      text-align: center;
      border: 3px solid #5D5D5D;
      border-radius: 8px;
      width: 45%;
      margin: 5%;
      padding: 1%;
      height: 3%;
    }

    #nicknameInput::placeholder {
      color: #444444;
    }

    .menuPane {
      background-color: #9a9a9a;
    }

    #mainPane {
      justify-content: center;
      text-align: center;
      width: 40%;
      margin: 0 auto;
      height: 70vh;
      margin-top: calc(50vh - 70vh/2);
      border-radius: calc(40% / 15);
    }

    #instructions li {
      list-style-type: none;
      text-align: center;
    }

    #instructions h1 {
      margin-bottom: 0;
    }

    .coolDownDisplay {
      display: inline-block;
      width: 94px;
      position: absolute;
      margin: 2.5px;
      z-index: 1 !important;
      animation-fill-mode: forwards;
      animation-timing-function: linear;
      animation-name: coolDown;
      cursor: pointer;
      animation-duration: 500ms;
      background-color: rgba(0, 0, 0, 0.5);
    }

    @keyframes coolDown {
      from {
        height: 94px;
      }
      to {
        height: 0;
      }
    }

    footer {
      display: block;
      width: 100%;
      position: absolute;
      bottom: 0;
      text-align: left;
    }

    footer a {
      color: #272528;
    }

    #outerHealth {
      height: 30px;
      margin: 0 auto;
      position: absolute;
      bottom: 125px;
      left: calc(50vw - (416px / 2));
      width: 416px;
      border-radius: 5px;
      background-color: rgba(40, 41, 41, 0.7);
    }

    #health {
      width: calc(100% - 8px);
      height: calc(100% - 8px);
      position: absolute;
      top: 50%;
      left: 4px;
      transform: translateY(-50%);
      -webkit-transform: translateY(-50%);
      border-radius: 7px;
      background-color: rgba(236, 236, 236, 0.8);
    }

    #outerXp {
      height: 20px;
      margin: 0 auto;
      position: absolute;
      bottom: 157px;
      left: calc(50vw - (416px / 2));
      width: 250px;
      border-radius: 3px;
      background-color: rgba(40, 41, 41, 0.7);
    }

    #xp {
      width: 0px;
      height: calc(100% - 8px);
      position: absolute;
      top: 50%;
      left: 4px;
      transform: translateY(-50%);
      -webkit-transform: translateY(-50%);
      border-radius: 3px;
      background-color: rgba(63, 214, 44, 0.8);
    }

    #level {
      color: #41148c;
      position: absolute;
      bottom: 157px;
      left: calc(50vw - (416px / 2) + 253px);
    }

    #healthIcon {
      position: relative;
      top: 2px;
    }

    #chooseUnlockedSpellsWrapper {
      display: none;
      text-align: center;
      position: absolute;
      left: 50%;
      -webkit-transform: translateX(-50%);
      transform: translateX(-50%);
    }

    #chooseUnlockedSpells img {
      margin: 2.5px;
      cursor: pointer;
    }

    #chooseUnlockedSpells {
      border-radius: 10px;
      display: inline-block;
      border: 10px solid #3a8fee;
      background-color: #BBBBBB;
    }

    #newSpellsCaption {
      font-size: 300%;
    }

    #newSpellsSubcaption {
      font-size: 200%;
    }

    #storageWrapper {
      display: none;
      position: absolute;
      text-align: center;
      left: 50%;
      top: 20vh;
      -webkit-transform: translateX(-50%);
      transform: translateX(-50%);
    }

    #storage {
      border-radius: 10px;
      border: 10px solid #3a8fee;
      overflow-y: auto;
      display: inline-block;
      height: 206px;
      background-color: #BBBBBB;
    }

    .storageSlot {
      margin: 2.5px;
      cursor: pointer;
    }

    #leaderboard {
      display: inline-block;
      background-color: rgba(187, 187, 187, 0.75);
      padding: 8px;
      position: absolute;
      right: 4px;
      border-radius: 4px;
      top: 4px;
    }

    #leadersList li {
      list-style-type: none;
    }

    #leadersList {
      padding: 0;
    }

    #leaderboardHeader {
      text-align: center;
      color: #41148c;
      font-family: newRocker;
      margin: 0;
    }

    .playerLi {
      padding: 0 1ch;
    }

    .nickname {
      padding: 0 1ch;
    }

    .self {
      border-radius: 5px;
      background-color: rgba(39, 177, 16, 0.6);
    }

    .place,
    .nickname,
    .score {
      font-family: newRocker;
    }
  </style>
</head>

<body>
  <div id="mainScreen" class="overlay">
    <header>
      <h1>SORCER.io</h1>
    </header>
    <div id='mainPane' class="menuPane">
      <input type="text" id='nicknameInput' placeholder="Enter a Nickname" maxlength="15">
      <button id='playButton' class="button">Play!</button>
      <br>
      <hr>
      <div id="instructions">
        <h1>How to Play:</h1>
        <p>stuff</p>
        <p>more stuff</p>
        <p>even more stuff</p>
      </div>
    </div>
    <footer>
      <a href="legal.html" id='legal'>Legal</a>
      <a href="credits.txt" target="_blank">credits</a></footer>
  </div>

  <div id="game">
    <canvas id='gridCanvas'></canvas>
    <canvas id='gameCanvas'></canvas>
    <div id="hud">
      <div id="storageWrapper">
        <div id="storage">
        </div>
      </div>
      <div id='chooseUnlockedSpellsWrapper'>
        <p id='newSpellsCaption'>New spells unlocked!</p>
        <p id='newSpellsSubcaption'>(click to choose new spell)</p>
        <div id="chooseUnlockedSpells"></div>
      </div>
      <div id='level'><span id='xpNumberDisplay'></span> XP | Lvl <span id='levelNumberDisplay'></span> | <span id='healthPercentDisplay'></span>% <img id='healthIcon' src="media/images/health.svg" alt="Health"></div>
      <div id='outerXp'>
        <div id="xp"></div>
      </div>
      <div id='outerHealth'>
        <div id="health"></div>
      </div>
      <div id="inventory">
        <span id='spellWrapper'></span>
      </div>
    </div>

  </div>

  <script src="js/grid.js"></script>
  <script src="js/client.js"></script>
</body>

</html>
