<!DOCTYPE html>
<html>

<head>
  <meta name='keywords' content='iogame,spells,wizzard,sorcer,sorcery,multiplayer game'>
  <meta name='description' content=''>
  <meta charset="utf-8">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
  <title>Sorcer.io</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id="mainScreen" class="overlay">
    <header>
      <h1>SORCER.io</h1>
    </header>
    <div id='mainPane' class="menuPane">
      <input type="text" id='nicknameInput' placeholder="Enter a Nickname" maxlength="15">
      <button id='playButton' class="button">Play!</button>
      <br>
      <hr>
      <div id="instructions">
        <h1>How to Play:</h1>
        <p>Cast spells by clicking on them from your inventory, or by pressing <b>1</b>-<b>9</b> on your keyboard.</p>
        <p>Use spells to attack opponents, and gain points.</p>
        <p>Gain points to upgrade your spells, and to unlock new ones.</p>
      </div>
    </div>
  </div>

  <div id="game">
    <canvas id='gridCanvas'></canvas>
    <canvas id='gameCanvas'></canvas>

    <div id="hud">
      <div id="inventory">
        <span id='spellWrapper'></span>
      </div>
    </div>

  </div>

  <script src="js/grid.js"></script>
  <script src="js/client.js"></script>
</body>

</html>
