<!DOCTYPE html>
<html>

<head>
  <meta name='keywords' content='iogame,spells,wizzard,sorcer,sorcery,multiplayer game'>
  <meta name='description' content=''>
  <meta charset="utf-8">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
  <title>Sorcer.io</title>
  <style>
    @font-face {
      font-family: 'newrocker';
      src: url('/fonts/newRocker/newrocker-webfont.woff2') format('woff2'), url('/fonts/newRocker/newrocker-webfont.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'agane';
      src: url('/fonts/agane/agane-webfont.woff2') format('woff2'), url('/fonts/agane/agane-webfont.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    * {
      font-family: agane;
    }

    button {
      cursor: pointer;
    }

    #game,
    #game * {
      user-drag: none;
      user-select: none;
      -moz-user-select: none;
      -webkit-user-drag: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    #gridCanvas {
      z-index: -3;
    }

    #gameCanvas {
      z-index: -2;
    }

    #hud,
    #hud * {
      z-index: -1;
    }

    #inventory {
      box-sizing: border-box;
      background-color: #BBBBBB;
      height: 120px;
      position: absolute;
      bottom: 0;
      border-radius: 10px;
      border: 10px solid #3a8fee;
      overflow: hidden;
      justify-content: center;
      text-align: center;
      left: 50%;
      -webkit-transform: translateX(-50%);
      transform: translateX(-50%);
    }

    .inventorySlot {
      margin: 2.5px;
      position: relative;
      cursor: pointer;
    }

    #mainScreen {
      background-color: #e3e3e3;
      z-index: 10;
      position: absolute;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
    }

    .overlay {
      height: 100vh;
    }

    .button {
      color: black;
      outline: none;
      border: none;
    }

    header h1 {
      font-family: newRocker;
      text-align: center;
      font-size: 450%;
      position: absolute;
      margin: 0;
      width: 100%;
      color: #41148c;
    }

    #playButton {
      background-color: #1e4bc1;
      display: block;
      margin: 0 auto;
      width: 20%;
      color: white;
      height: 8%;
      border: 3px solid #0d005b;
      border-radius: 8px;
      font-size: 150%;
    }

    #playButton:hover {
      background-color: #225cf5;
    }

    #nicknameInput {
      border: none;
      text-align: center;
      border: 3px solid #5D5D5D;
      border-radius: 8px;
      width: 45%;
      margin: 5%;
      padding: 1%;
      height: 3%;
    }

    #nicknameInput::placeholder {
      color: #444444;
    }

    .menuPane {
      background-color: #9a9a9a;
    }

    #mainPane {
      justify-content: center;
      text-align: center;
      width: 40%;
      margin: 0 auto;
      height: 70vh;
      margin-top: calc(50vh - 70vh/2);
      border-radius: calc(40% / 15);
    }

    #instructions li {
      list-style-type: none;
      text-align: center;
    }

    #instructions h1 {
      margin-bottom: 0;
    }

    .coolDownDisplay {
      display: inline-block;
      width: 94px;
      position: absolute;
      margin: 2.5px;
      z-index: 1 !important;
      animation-fill-mode: forwards;
      animation-timing-function: linear;
      animation-name: coolDown;
      cursor: pointer;
      animation-duration: 500ms;
      background-color: rgba(0, 0, 0, 0.5);
    }

    @keyframes coolDown {
      from {
        height: 94px;
      }
      to {
        height: 0;
      }
    }
  </style>
</head>

<body>
  <div id="mainScreen" class="overlay">
    <header>
      <h1>SORCER.io</h1>
    </header>
    <div id='mainPane' class="menuPane">
      <input type="text" id='nicknameInput' placeholder="Enter a Nickname" maxlength="15">
      <button id='playButton' class="button">Play!</button>
      <br>
      <hr>
      <div id="instructions">
        <h1>How to Play:</h1>
        <p>stuff</p>
        <p>more stuff</p>
        <p>even more stuff</p>
      </div>
    </div>
  </div>

  <div id="game">
    <canvas id='gridCanvas'></canvas>
    <canvas id='gameCanvas'></canvas>

    <div id="hud">
      <div id="inventory">
        <span id='spellWrapper'></span>
      </div>
    </div>

  </div>

  <script src="js/grid.js"></script>
  <script src="js/client.js"></script>
</body>

</html>
